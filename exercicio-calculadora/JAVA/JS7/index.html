<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 12: cria 2 funções em JS que permitem somar ou multiplicar
        valores informados em 3 caixas de texto.</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>
        function soma()
        {
        x=eval(document.prova.c1.value)+eval(document.prova.c2.value)+eval(document.
        prova.c3.value);
        document.prova.c4.value=x;
        }
        function multiplica()
        {
        y=eval(document.prova.c1.value)*eval(document.prova.c2.value)*eval(document.
        prova.c3.value);
        document.prova.c4.value=y;
        }
        </script>
</head>
<body>
        <form name="prova">
            <h3>Entre com os valores nos campos e dê um clique nos botões.</h3> <br><br>
            <p>Valor1:</p> <input type="text" name="c1" value="" size=5 maxlength=5><br>
            <p>Valor2:</p> <input type="text" name="c2" value="" size=5 maxlength=5><br>
            <p>Valor3:</p> <input type="text" name="c3" value="" size=5 maxlength=5><br>
            <br>
            <input class="botao" type="button" value="Somar" onclick="soma()">
            <input class="botao" type="button" value="Multiplicar" onclick="multiplica()">
            <br><br>
            <p id="resposta">Resposta:</p> <input type="text" name="c4" value="" size=10 maxlength=0>
        </form>
        <!--
        O eval () é uma função que avalia ou executa um argumento. Se o argumento for uma
        expressão, eval () avalia a expressão. Se o argumento for uma ou mais declarações
        JavaScript, eval () executa as instruções.
        -->
   
</body>
</html>
